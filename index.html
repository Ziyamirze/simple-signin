<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
    <title>Sign up page</title>
</head>
<body>
    <div class="container">
        <img src="https://www.iave.org/iavewp/wp-content/uploads/2020/06/purple-background-registration.png" alt="">
        <div class="sign-in">
            <h1>Sign Up
            </h1>
            <div class="button-container">
                <button id="facebook">Facebook</button>
                <button id="google">Google</button>
            </div>
           
            <form>
                <input placeholder="Username" type="text">
                <input placeholder="Email" type="email">
                <input placeholder="Choose password" type="password" name="" id="">
                <input placeholder="Confirm password" type="password" name="" id="">
                <button class="submit" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
